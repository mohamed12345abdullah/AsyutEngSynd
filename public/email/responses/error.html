<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ في التحقق</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            width: 50%;
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        }
        .error-icon {
            color: #ef4444;
            font-size: 48px;
            margin-bottom: 1rem;
        }
        h2 { color: #1f2937; }
        p { color: #4b5563; }
        .error-message {
            color: #ef4444;
            margin: 1rem 0;
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">✕</div>
        <h2>خطأ في التحقق</h2>
        <p class="error-message">{{errorMessage}}</p>
        <a href="https://code-minds.vercel.app/login" class="btn">تسجيل الدخول</a>
    </div>
</body>
</html>

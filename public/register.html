<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - CodeMinds</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <a href="./index.html">
                        <img src="./imgs/logo.png" alt="CodeMinds Logo">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="auth-container">
                <h2 class="text-center mb-4">إنشاء حساب جديد</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="name">الاسم</label>
                        <input type="text" id="name" name="name" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" name="password" required minlength="8">
                        <small class="form-hint">يجب أن تحتوي على 8 أحرف على الأقل، حرف كبير، حرف صغير، رقم وعلامة خاصة</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">تأكيد كلمة المرور</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="age">العمر</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الهاتف</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" data-original-text="إنشاء حساب">
                        إنشاء حساب
                    </button>
                </form>
                <p class="text-center mt-3">
                    لديك حساب بالفعل؟ <a href="./login.html">سجل دخول</a>
                </p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/utils/logger.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
